{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        background-color: #272727;
        align-items: center;
        display: flex;
        justify-content: center;
        height: 100vh;
    }
    .Create-Task {
        color:whitesmoke;
    }
</style>
<body>
    <div class = "Create-Task">
    
        <h1>Create Task</h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form }}  
                    <tr>  
                        <td><input type="submit" name="submit" value="Save"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
        <button><a href="{% url 'todolist:todolist' %}">Back</a></button>
    </div> 
    
    {% endblock content %}
</body>
