{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: #272727;;
        align-items: center;
        display: flex;
        justify-content: center;
        height: 100vh;
    }
    .login_user {
        color: whitesmoke;
        border:5px outset rgb(255, 255, 255);
        padding:20px;
        background: radial-gradient(#000000, #3f3f3f);
    }
</style>

<body>
    <div class = "login_user">
        <h1>Registration Form</h1>
    
            <form method="POST" >
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input type="submit" name="submit" value="Register"/></td>
                    </tr>
                </table>
            </form>
    
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
            </ul>
        {% endif %}
    
    </div>
    
    {% endblock content %}
</body>
